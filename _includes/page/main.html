<main class="{% include filter/fluid.html %}">
  {% assign rows = content | split: "<!--row-->" %}
  {%- for row in rows -%}
  <div class="row">
    {%- assign columns = row | split: "<!--column-->" -%}
    {%- for column in columns -%}
    <div class="col">
      {{ column | strip }}
    </div><!-- close column -->
    {% endfor %}
  </div><!-- close row -->
  {%- endfor -%}
</main>
