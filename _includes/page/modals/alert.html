<div data-widget="modal-alert" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content{% if include.color %} border-{{ include.color }} text-{{ include.color }}{% endif %}">
      <div class="modal-header rounded-bottom">
        <h5 class="modal-title">{{ include.message }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
{% capture api %}message string nil | String for the modal content
color string nil | Styling contextual class for the border and text
{% endcapture %}
