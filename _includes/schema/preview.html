{%- assign counter = counter | plus: 1 -%}
<a data-toggle="collapse" href="#collapse{{ counter }}" aria-expanded="false" aria-controls="collapse{{ counter }}">
  {{ include.title | default: "Preview" }}
</a>
<div class="jsonPreview collapse" id="collapse{{ counter }}">
  <pre class="highlight"><code class="language-txt copy-text">{% if include.schema %}{{ include.schema | jsonify }}{% endif %}</code></pre>
</div>
