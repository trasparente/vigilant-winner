{%- assign counter = counter | plus: 1 -%}
<a data-toggle="collapse" class="jsonPreview" href="#collapse{{ counter }}" aria-expanded="false" aria-controls="collapse{{ counter }}">
  {{ include.title | default: "Preview" }}
</a>
{% if include.schema %}
<div class="jsonPreview collapse" id="collapse{{ counter }}">
  <pre class="highlight"><code class="language-txt copy-text">{{ include.schema | jsonify }}</code></pre>
</div>
{% else if include.md %}
<div class="collapse" id="collapse{{ counter }}">
{{ include.md | markdownify}}
</div>
{% endif %}
