{%- assign counter = counter | plus: 1 -%}
{%- assign default_id = "modal" | append: counter -%}
{% assign id = include.id | default: default_id %}
<!-- Modal -->
<div class="modal {% if include.fade %}fade{% endif %}" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="{{ id }}Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered {% if include.large %}modal-lg{% endif %}" role="document">
    <div class="modal-content" id="{{ id }}Content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ id }}Label">{{ include.title | default: "Title" }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ include.md | markdownify }}
      </div>
      {%- if include.footer -%}
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">
          <span class="spinner-border spinner-border-sm mr-2 d-none" role="status" aria-hidden="true"></span>OK
        </button>
      </div>
      {%- endif -%}
    </div>
  </div>
</div>
